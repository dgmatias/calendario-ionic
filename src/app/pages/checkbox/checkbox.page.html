<div class="ion-page" id="main-content">
  
  <ion-header>
    <ion-toolbar>
      <ion-title>Checkbox</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true"> 

    <div *ngFor="let m of months">
      <ion-checkbox>{{m.name}}</ion-checkbox>
    </div>

  </ion-content>

</div>
